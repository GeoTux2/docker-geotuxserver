<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	ServerName master.qgis

	DocumentRoot /var/www/
	RewriteEngine on
	RewriteRule ^/ows/(.*)$ /cgi-bin/qgis_mapserv.fcgi?map=/projects/$1.qgs [QSA,PT]

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-/bin/">
		AllowOverride None
		Options +ExecCGI +SymLinksIfOwnerMatch -Indexes
		SetHandler fcgid-script
		#Require all granted
	</Directory>

	<IfModule mapcache_module>
		<Directory /mapcache>
			Require all granted
		</Directory>
		MapCacheAlias /mapcache "/mapcache/mapcache.xml"
	</IfModule>

	<Directory "/srv/pycsw/pycsw">
		Require all granted
	</Directory>

	WSGIScriptAlias /pycsw /srv/pycsw/pycsw/wsgi.py
	WSGIPassAuthorization On

	<Directory "/srv/qwc2-server">
		Require all granted
	</Directory>

	WSGIScriptAlias /qwc2server /srv/qwc2-server/app.wsgi
	WSGIPassAuthorization On

	Alias /qwc /srv/qgis-web-client/site/
  <Directory /srv/qgis-web-client/site/>
    DirectoryIndex index.php index.html
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
    # apache 2.4 requires the next line
    # see http://httpd.apache.org/docs/2.4/upgrading.html
    #<ENABLE_FOR_APACHE_2_4>
    Require all granted
  </Directory>

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	SetEnv QGIS_LOG_FILE /projects/qgis-server.log
	SetEnv QGIS_DEBUG 3

	ErrorLog ${APACHE_LOG_DIR}/qgis_master_error.log
	CustomLog ${APACHE_LOG_DIR}/qgis_master_access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>

